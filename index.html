<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9">
        <div class="   hour col-2 ">9 A.M.</div>
        <textarea class="description col-8 tasks"></textarea>
        <button class="col-2 saveBtn" id="button9"></button>
      </div>

      <div class="row time-block " id="10">
        <div class="hour col-2 " >10 A.M.</div>
        <textarea class="description col-8 tasks"></textarea>
        <button class="col-2 saveBtn" id="button10"></button>
      </div>

      <div class="row time-block" id="11">
        <div class="col-2  hour">11 A.M.</div>
        <textarea class="description col-8 tasks"></textarea>
        <button class="col-2 saveBtn" id="button11"></button>
      </div>

      <div class="row time-block" id="12">
        <div class="col-2  hour">12 P.M.</div>
        <textarea class="description col-8 tasks"></textarea>
        <button class="col-2 saveBtn" id="button12"></button>
      </div>

      <div class="row time-block" id="13">
        <div class="col-2  hour">1 P.M.</div>
        <textarea class="description col-8 tasks"></textarea>
        <button class="col-2 saveBtn" id="button13"></button>
      </div>

      <div class="row time-block " id="14">
        <div class="col-2  hour">2 P.M.</div>
        <textarea class="description col-8 tasks"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>

      <div class="row time-block hour" id="15">
        <div class="col-2  hour">3 P.M.</div>
        <textarea class="description col-8 tasks"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>

      <div class="row time-block hour" id="16">
        <div class="col-2  hour"> 4 P.M.</div>
        <textarea class="description col-8 tasks"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>

      <div class="row time-block hour" id="17">
        <div class="col-2 hour">5 P.M.</div>
        <textarea class="description col-8 tasks"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>

      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
